<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enter size of array:"));
		let a=new Array(n);
		for(let i=0;i<n;i++){
			a[i]=parseInt(prompt("enter a["+i+"]"));
		}
		for(let j=0;j<n;j++){
			for(let i=0;i<n;i++){
				if(a[i]>a[i+1]){
					temp=a[i];
					a[i]=a[i+1];
					a[i+1]=temp;
				}
			}
		}
		for(let i=0;i<n;i++){
			document.write("a["+i+"]:"+a[i]+"<br/>");
		}
	</script>
</body>
</html>

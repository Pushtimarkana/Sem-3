<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		arr=[2,5,3,9,7,6];
		arr.push(10);
		document.write(arr+"<br>");
		arr.unshift(1);
		document.write(arr+"<br>");
		arr.pop();
		document.write(arr+"<br>");
		arr.shift();
		document.write(arr+"<br>");
		arr1=[2,5,10,15,9,20,16]
		arr1.sort((a,b)=>a-b); 
		//(a-b) it is sort for more than two digit 
		document.write(arr1+"<br>");
		arr1.splice(2,3);
		//splice(indext_no,no_digit for split)
		document.write(arr1+"<br>");
	</script>
</body>
</html>

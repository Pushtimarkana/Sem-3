<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        student=[{
				name:'Arjun',
				age:18,
				roll:101,
				email:'arjun@gmail.com'
			},{
				name:'Jaydeep',
				age:19,
				roll:102,
				email:'jaydeep@gmail.com'
			}];
		for(let i=0;i<student.length;i++){
			document.write(student[i].name +"<br/>");
			document.write(student[i].age +"<br/>");
			document.write(student[i].roll +"<br/>");
			document.write(student[i].email +"<br/>");
		}
    </script>
</body>
</html>

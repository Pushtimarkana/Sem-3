<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div>
		<h1 id="hadding">WEB TECHNOLOGY</h1>
	</div>
	<br>
	<div>
		<button id="fT">Find Time</button>
		<span id="time"></span>
	</div>
	<br>
	<div>
		<button id="redbtn">Red</button>
		<button id="greenbtn">Green</button>
	</div>
	<script type="text/javascript">
			document.getElementById("hadding").addEventListener('mouseover',()=>{
				hadding.style.color="red";
			});
			document.getElementById("hadding").addEventListener('mouseout',()=>{
				hadding.style.color="black";
			});
			document.getElementById("fT").addEventListener('click',()=>{
				var today =new Date();
				//console.log(today);
				document.getElementById('time').innerHTML=today;
			});
			document.getElementById("redbtn").addEventListener('click',()=>{
				redbtn.style.background="red";
			});
			document.getElementById("greenbtn").addEventListener('click',()=>{
				greenbtn.style.background="green";
			});
	</script>
</body>
</html>

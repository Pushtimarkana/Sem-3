<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enter number"))
		m=parseInt(prompt("enter second number"))
		document.write("prime number of given range is:"+"<br/>")
		for(i=n;i<=m;i++){
			c=0;
			for(j=2;j<i;j++){
				if(i%j==0){
					c++;
				}
			}
			if(c==0){
				document.write(i+"<br/>");
			}
		}
	</script>

</body>
</html>

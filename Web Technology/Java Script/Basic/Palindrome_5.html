<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enter number for check palindrome"))
		temp=n
		sum=0
		r=0
		while(n!=0){
			r=n%10
			sum=(sum*10)+r
			n=Math.floor(n/10)
		}
		if(sum==temp){
			document.write("number is palindrome")
		}
		else{
			document.write("number is not palindrome")
		}
	</script>

</body>
</html>

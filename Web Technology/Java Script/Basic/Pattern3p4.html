<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		for(i=1;i<=5;i++){
			for(j=1;j<=5;j++){
				if(i==1||i==5||j==1||j==5){
					document.write("*");
				}
				else{
					document.write("1");
				}
				document.write(" ");
			}
			document.write("<br/>")
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enter 2 digit number"));
		r=n%10;
		n=Math.floor(n/10);
		ans=1;
		for(i=1;i<=r;i++){
			ans=ans*n;
		}
		document.write("ans is:"+ans);
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enter number for find factorial"))
		fact=1;
		for(i=1;i<=n;i++){
			fact=fact*i;
		}
		document.write("factorial is:"+fact);
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enter number for fibonaci series"))
		a=0
		b=1
		document.write(a+"+"+b)
		for(i=1;i<=n-2;i++){
			c=a+b
			document.write("+"+c)
			a=b
			b=c
		}
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enter number :"))
		c=0;
		for(i=2;i<n;i++){
			if(n%i==0){
				c++;
				break;
			}
		}
		if(c==0){
			document.write("number is prime");
		}
		else{
			document.write("number is not prime");
		}
	</script>

</body>
</html>
